name: Preview Build (EAS)
on:
  pull_request:
    branches: [ main ]
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: bun install --frozen-lockfile --cwd apps/mobile
      - name: Configure EAS project
        working-directory: apps/mobile
        run: |
          # Initialize EAS project if not already configured
          # The expo-github-action sets up EXPO_TOKEN, so eas init should work
          if [ ! -f .easrc ]; then
            echo "Initializing EAS project..."
            bunx eas init --non-interactive || echo "Note: EAS init may require manual setup. Run 'eas init' locally if builds fail."
          fi
      - name: Prebuild
        working-directory: apps/mobile
        run: bunx expo prebuild --non-interactive || true
      - name: Build with EAS
        working-directory: apps/mobile
        run: bunx eas build --platform all --profile preview --non-interactive || echo "EAS build failed - project may need manual configuration"
      - name: Post Preview Links
        run: bun run infra/agents/post-preview-links.js
