name: Release
on:
  push:
    tags: [ 'v*' ]
jobs:
  release:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: bun install --frozen-lockfile --cwd apps/mobile
      - name: Build with EAS
        working-directory: apps/mobile
        run: bunx eas build --platform all --profile production --non-interactive
      - name: Submit to iOS
        working-directory: apps/mobile
        run: bunx eas submit --platform ios --profile production --non-interactive || true
      - name: Submit to Android
        working-directory: apps/mobile
        run: bunx eas submit --platform android --profile production --non-interactive || true
